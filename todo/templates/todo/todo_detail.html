{% extends 'base.html' %}

{% block content %}
<div class='col-4 offset-4'>
  <a class='btn btn-secondary mt-3' href='/'>Go Home</a>
  <div class='card mt-3'>
    <div class='card-header'>
      <a href='/{{ todo.id }}'><h4>{{ todo.name }}</h4></a>
    </div>
    <div class='card-body'>
      <p>It's due {{ todo.due_date }}</p>
    </div>
    <div class='card-footer'>
      <a class='btn btn-secondary m-1' href='/{{ todo.id }}/update'>
        Update this todo
      </a>
      <a class='btn btn-secondary m-1' href='/{{ todo.id }}/delete'>
        Delete this todo
      </a>
    </div>
  </div>
</div>
{% endblock %}
